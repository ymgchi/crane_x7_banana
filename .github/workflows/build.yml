name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-22.04
    container:
      image: ros:humble-ros-base

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y \
            python3-pip \
            python3-colcon-common-extensions \
            ros-humble-moveit \
            ros-humble-moveit-ros-planning-interface \
            ros-humble-controller-manager \
            ros-humble-ros2-control \
            ros-humble-ros2-controllers \
            ros-humble-gazebo-ros-pkgs \
            ros-humble-cv-bridge \
            ros-humble-image-geometry \
            ros-humble-tf2-ros \
            ros-humble-tf2-geometry-msgs \
            libopencv-dev

      - name: Install rosdep dependencies
        run: |
          rosdep update
          cd ros2
          rosdep install --from-paths src --ignore-src -r -y || true

      - name: Build workspace
        run: |
          . /opt/ros/humble/setup.sh
          cd ros2
          colcon build --packages-select crane_x7_examples --cmake-args -DCMAKE_BUILD_TYPE=Release
        env:
          MAKEFLAGS: "-j2"

      - name: Run tests
        run: |
          . /opt/ros/humble/setup.sh
          cd ros2
          . install/setup.sh
          colcon test --packages-select crane_x7_examples
          colcon test-result --verbose

  lint-python:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run flake8
        run: |
          flake8 ros2/src/crane_x7_ros/crane_x7_examples/scripts/ \
            --max-line-length=100 \
            --ignore=E501,W503 \
            --exclude=__pycache__

      - name: Check black formatting
        run: |
          black --check --line-length=100 \
            ros2/src/crane_x7_ros/crane_x7_examples/scripts/ || true

      - name: Check import sorting
        run: |
          isort --check-only --diff \
            ros2/src/crane_x7_ros/crane_x7_examples/scripts/ || true

  lint-cpp:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Check C++ formatting
        run: |
          find ros2/src/crane_x7_ros/crane_x7_examples/src -name "*.cpp" -o -name "*.hpp" | \
            xargs clang-format --dry-run --Werror || true
